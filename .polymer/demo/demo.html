<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="name-tag.html">
<dom-module id="demo-route1">
  <template>
    <style>
.main{
  @apply(--layout-horizontal);
  @apply(--layout-center-center);
}
    </style>
    <paper-tooltip for="region1" position="top">Region : main</paper-tooltip>
    <div class="flex main">
      <paper-card heading="MWC demo Using FlowRouter" id="region1">
        <div class="card-content">
          <div> You are in Home page </div>
          <div>MWC - meteor web components.</div>
          <div></div>
        </div>
        <div class="card-actions">
          <paper-button on-click="nextRoute">Go to Edit</paper-button>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
Polymer({
  is: "demo-route1",
  nextRoute:function(){
    FlowRouter.go("/edit")
  }
});
  </script>
</dom-module>
<dom-module id="demo-route2">
  <template>
    <style>
.main{
  @apply(--layout-horizontal);
  @apply(--layout-center-center);
}
    </style>
    <paper-tooltip for="region2" position="bottom">Region : main | Page : Edit</paper-tooltip>

      <paper-card heading="MWC demo Using FlowRouter" id="region2">
        <div class="card-content">
          <div class="">
            You are now in edit Page
          </div>

          <div>MWC - meteor web components.</div>
        </div>
        <div class="card-actions">
          <paper-button on-click="nextRoute">
           Go to Home

        </div>
      </paper-card>

  </template>
  <script>
Polymer({

</dom-module>
