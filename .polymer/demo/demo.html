<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="name-tag.html">
<dom-module id="demo-route1">


  <template>

    <style>
.code{
  font-style:italic;
  font-size:1.1em;
  background: #eee
}
    </style>

    <p>mwc demo using flowrouter
    </p>
    <p>Route	name : <span class="code">{{route.current.route.name}}</span>
    path:
    <span class="code">{{route.current.path}}</span> 
    </p>
    <div>MWC - meteor web components.</div>
    <div>
      <div> <a href="{{route.next.path}}">Go to {{nextRoute}} route.</a><div>
    </div>
  </template>

  <script>
Polymer({
  is: "demo-route1",
  properties: {
    nextRoute:{
      type:String,
      value:'edit'
    },
    route:{
      type:Object,
      computed:'getRoute(nextRoute)'
    }
  },
  getRoute : function(nextRoute){
    var route =  {};
    route.current =	FlowRouter.current();
    route.next = {};
    route.next.path= FlowRouter.path(nextRoute);
    route.next.name =  FlowRouter.getRouteName(nextRoute);
    return route;
  }
});
  </script>


</dom-module>
